<form #registerForm="ngForm" (ngSubmit)="doRegister(registerForm)">


  <div class="form-group">
    <label class="control-label col-sm-2" for="firstname">First name:</label>
    <div class="col-sm-10">
      <input id="firstname" pattern=".{2,}" placeholder="First name" type="text" name="firstname" required #firstname="ngModel" ngModel/>
      <div class="validation-error" [hidden]="firstname.valid || firstname.pristine">Please specify your first name.</div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">Last name:</label>
    <div class="col-sm-10">
      <input id="lastname" pattern=".{2,}" placeholder="Last name" type="text" name="lastname" required #lastname="ngModel" ngModel/>
      <div class="validation-error" [hidden]="lastname.valid || lastname.pristine">Please specify your last name.</div>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" for="username">User name:</label>
    <div class="col-sm-10">
      <input id="username" pattern=".{3,}" placeholder="User" type="text" name="login" required #lastname="ngModel" required #username="ngModel" ngModel/>
      <div class="validation-error" [hidden]="username.valid || username.pristine">Please specify your login, at least three characters.</div>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10">
      <input id="password" pattern=".{3,}" placeholder="Password" type="password" name="password" required #password="ngModel" ngModel/>
      <div class="validation-error" [hidden]="password.valid || password.pristine">Please specify your password, at least three characters.</div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="confirmpassword">Confirm Password:</label>
    <div class="col-sm-10">
      <input id="confirmpassword" pattern=".{3,}" placeholder="Password" type="password" name="passwordConfirm" required #cpassword="ngModel" ngModel/>
      <div class="validation-error" [hidden]="cpassword.valid || cpassword.pristine">Please confirm your password.</div>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="!registerForm.form.valid">Register</button>
</form>
