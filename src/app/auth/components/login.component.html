<div class="loginContainer">
<form class="form-horizontal" (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <label for="inputUser" class="col-sm-2 control-label">User name:</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputUser" pattern=".{3,}" placeholder="User" type="text" name="login" #login="ngModel" ngModel />
      <div [hidden]="login.valid || login.pristine">Please specify your login, at least three characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputPassword" pattern=".{3,}" placeholder="Password" type="password" name="password"  #password="ngModel" ngModel/>
      <div [hidden]="password.valid || password.pristine">Please specify your login, at least three characters.</div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
    </div>
  </div>
</form>
</div>
