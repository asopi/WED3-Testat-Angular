<div class="loginContainer">
<form class="form-horizontal" (ngSubmit)="doLogin(null)">
  <div class="form-group">
    <label for="inputUser" class="col-sm-2 control-label">User name:</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputUser" pattern=".{3,}" placeholder="User" type="text" name="login" ngModel />
      <div>Please specify your login, at least three characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputPassword" pattern=".{3,}" placeholder="Password" type="password" name="password" ngModel/>
      <div>Please specify your login, at least three characters.</div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
</div>
