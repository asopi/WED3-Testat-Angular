<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Transactions</h3>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>Source</th>
      <th>Target</th>
      <th>Amount</th>
      <th>Balance</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let t of lastTransactions">
      <td>{{t.from}}</td>
      <td>{{t.target}}</td>
      <td>{{t.amount | currencydisplay }}</td>
      <td>{{t.total | currencydisplay}}</td>
    </tr>

    </tbody>
  </table>
  <div class="panel-footer"> <button class="btn btn-primary" [routerLink]="['transactions']" [routerLinkActive]="['active']">All Transactions</button></div>


</div>
